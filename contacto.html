<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" href>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="#contacto">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" class="input-padron" id="nombreapellido" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" class="input-padron" id="correoelectronico" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono de contacto</label>
            <input type="tel" class="input-padron" id="telefono" placeholder="(xx)xxxxxx" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como le gustaria que le contactemos</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp"
                        checked>
                    Whatsapp</label>

            </fieldset>

            <div>
                <legend>En cual horario quiere ser atendido</legend>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>
            <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" checked>Le gustaria recibir novedades</label>

            <input type="submit" class="enviar" value="Enviar formulario">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>9 a 5</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>9 a 5</td>
                </tr>
                <TR>
                    <td>Miercoles</td>
                    <td>9 a 5</td>
                </TR>
                <tr>
                    <td>Jueves</td>
                    <td>9 a 5</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>9 a 5</td>
                </tr>
            </tbody>
            
        </table>
    </main>
</body>
<footer>

</footer>
